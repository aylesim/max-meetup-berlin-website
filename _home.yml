title: MAX BERLIN NETWORK
subtitle: An opportunity to connect, learn, teach, and patch together
description: Max meetups are back in Berlin! Whether you're a seasoned Max user
  or a curious beginner, join our monthly gatherings to share patches, ideas,
  and inspirations. Hosted at Betahaus in Mitte, these events are open to
  all—creative coders, sound engineers, music producers, visual artists, you
  name it. Subscribe to our newsletter and follow us to stay updated and RSVP
  for upcoming meetups.  January 2025 Max Berlin Network – Massi, Ale, Riccardo,
  Edu
